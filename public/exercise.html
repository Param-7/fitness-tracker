<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <nav class="ui menu">
    <a href="/home" class="item">Fitness Tracker</a>
    <a href="/stats" class="item">Dashboard</a>
    <a href="/recommendations" class="item">Recommendations</a>
    <a href="/" class="item">Login</a>
  </nav>

  <div class="wrapper">
    <header class="ui container">
      <h1 class="ui center aligned header">Fitness Tracker</h1>
    </header>
    <div class="ui container exercise">
      <div class="ui raised card m-auto">
        <h2 class="ui header">Add Your Exercise</h2>
        <form action="POST">
          <div class="workout-type">
            <label for="type">Exercise Type:</label>
            <select name="type" id="type" class="ui dropdown">
              <option disabled selected>Select Exercise Type</option>
              <option value="resistance">Resistance</option>
              <option value="cardio">Cardio</option>
            </select>
          </div>

          <div class="cardio-form d-none">
            <div class="cardio-name">
              <label for="cardio-name">Name:</label>
              <input type="text" name="cardio-name" id="cardio-name" class="ui input" placeholder="Running" />
            </div>
            <div class="distance">
              <label for="distance">Distance (miles):</label>
              <input type="number" name="distance" id="distance" class="ui input" placeholder="5" />
            </div>
            <div class="duration">
              <label for="duration">Duration (minutes):</label>
              <input type="number" name="duration" id="duration" class="ui input" placeholder="10" />
            </div>
          </div>

          <div class="resistance-form d-none">
            <div class="exercise">
              <label for="name">Exercise Name:</label>
              <input type="text" name="name" id="name" class="ui input" placeholder="Bench Press" />
            </div>
            <div class="weight">
              <label for="weight">Weight (lbs):</label>
              <input type="number" name="weight" id="weight" class="ui input" placeholder="200" />
            </div>
            <div class="sets">
              <label for="sets">Sets:</label>
              <input type="number" name="sets" id="sets" class="ui input" placeholder="4" />
            </div>
            <div class="reps">
              <label for="reps">Reps:</label>
              <input type="number" name="reps" id="reps" class="ui input" placeholder="10" />
            </div>
            <div class="resistance-duration">
              <label for="resistance-duration">Duration (minutes):</label>
              <input type="number" name="resistance-duration" id="resistance-duration" class="ui input" placeholder="10" />
            </div>
          </div>

          <div class="buttons">
            <button type="submit" class="huge ui blue button complete">
              Complete
            </button>
            <button type="button" class="huge ui positive button add-another" disabled>
              Add Exercise
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="toast" class="ui message">
    <div class="content">
      <p>Workout Added Successfully!</p>
    </div>
  </div>

  <script src="/api.js"></script>
  <script src="/exercise.js"></script>
</body>

</html>
