<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Fitness Tracker</title>
</head>

<body>

  <nav class="ui menu">
    <a href="/home" class="item">Fitness Tracker</a>
    <a href="/stats" class="item">Dashboard</a>
    <a href="/recommendations" class="item">Recommendations</a>
    <a href="/" class="item">Login</a>
  </nav>

  <div class="wrapper workout">
    <header class="ui container">
      <h1 class="ui center aligned header">Fitness Tracker</h1>
    </header>

    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="content">
          <div class="prev-workout">
            <h3 class="ui header">Last Workout</h3>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Workout</a>
              <a href="/exercise" class="huge positive ui button">New Workout</a>
            </div>
          </div>
          <div class="new-workout">
            <h3 class="ui header">Create Your First Workout</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="ui message">
    <div class="content">
      <p>Workout Added Successfully!</p>
    </div>
  </div>

  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
